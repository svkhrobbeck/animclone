<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container header__container">
        <a class="header__logo logo" href="/">
          <img
            class="logo__img"
            src="/images/logo.svg"
            alt="animexona logo"
            width="164"
            height="19"
          />
        </a>
        <form class="header__form search-form" id="search-form">
          <input
            class="search-form__input"
            type="text"
            placeholder="qidirish..."
          />

          <div
            class="search-form__dropdown search-dropdown search-dropdown--hidden"
          >
            <button
              class="search-dropdown__close-btn button"
              id="search-dropdown-close"
              type="button"
            >
              <img
                class="search-dropdown__close-img"
                src="/images/close.svg"
                alt="icon close"
                width="20"
                height="20"
              />
            </button>
            <div class="search-dropdown__inner" id="search-dropdown"></div>
          </div>
        </form>
      </div>
    </header>
    <!-- /header -->

    <main class="main-content">
      <section class="home-page">
        <!-- <div class="home-page__categories container" id="categories-home"></div> -->

        <div class="home-page__anime container js-movies"></div>

        <!-- <div class="home-page__btn-wrapper">
          <button
            class="home-page__load-btn button button--orange button--big"
            id="home-load-btn"
          >
            loading...
          </button>
        </div> -->
      </section>
    </main>

    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>
